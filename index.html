<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ohmyfood restaurant booking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="restaurant booking website">
        <meta name="author" content="Natalia Malarczyk">
        <meta name="keywords" content="Restaurant, Meal, Booking, Ohmyfood, Menu, Food">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <body>
        <header>
            <img src="img/ohmyfood.png" alt="Ohmyfood logo" id="logo">
            <div>
                <h5>Paris, Belleville</h5>
                <h2>Book the menu you like</h2>
                <p>Discover top-of-the-art restaurants we picked for you</p>
                <button>Explore our restaurants</button>
            </div>
        </header>
        <nav>
            <h2>How it works</h2>
            <button><i class="fas fa-mobile-alt"></i><strong>Choose a reastaurant</strong></button>
            <button><i class="fas fa-list-ul"></i><strong>Create a menu</strong></button>
            <button><i class="fas fa-store"></i><strong>Go enjoy it at the restaurant</strong></button>
        </nav>
        <main>
            <div>
                <h2>Restaurants</h2>
                <div class="restaurant-option">
                    <a href="#">
                        <img src="" alt="restaurant picture">
                        <div>
                            <p><strong>The Full Palette</strong></p>
                            <p>New York</p>
                            <i class="far fa-heart"></i>
                        </div>
                    </a>
                </div>
                <div class="restaurant-option">
                    <a href="#">
                        <img src="" alt="restaurant picture">
                        <div>
                            <p><strong>The Enchanted Place</strong></p>
                            <p>New York</p>
                            <i class="far fa-heart"></i>
                        </div>
                    </a>
                </div>
                <div class="restaurant-option">
                    <a href="#">
                        <img src="" alt="restaurant picture">
                        <div>
                            <p><strong>Bastille</strong></p>
                            <p>New York</p>
                            <i class="far fa-heart"></i>
                        </div>
                    </a>
                </div>
                <div class="restaurant-option">
                    <a href="">
                        <img src="" alt="restaurant picture">
                        <div>
                            <p><strong>Le Gourmand</strong></p>
                            <p>New York</p>
                            <i class="far fa-heart"></i>
                        </div>
                    </a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div>
                <img src="img/ohmyfood.png" alt="Ohmyfood logo" id="logo">
                <ul>
                    <li><a href="#"><i class="fas fa-utensils"></i>Suggest a restaurant</a></li>
                    <li><a href="#"><i class="fas fa-hands-helping"></i>Become a partner</a></li>
                    <li><a href="#">Legal</a></li>
