<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
        <title>Ohmyfood restaurant booking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="restaurant booking website">
        <meta name="author" content="Natalia Malarczyk">
        <meta name="keywords" content="Restaurant, Meal, Booking, Ohmyfood, Menu, Food">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header class="header">
			<div class="menu-header">
				<a href="index.html"><i class="fas fa-arrow-left"></i></a>
				<img src="img/ohmyfood.png" alt="Ohmyfood logo" class="header__logo">
			</div>
			<img src="img/le-gourmand.jpg" alt="Restaurant photo" class="menu-header__bg">
		</header>
		<main>
			<div class="menu">
				<h3 class="menu-title">Le Gourmand<button class="menu-title__button"><i class="far fa-heart"></i><i class="fas fa-heart"></i></button></h3>
				<section class="menu-section">
					<h4>ENTREES</h4>
                    <hr>
					<button class="menu-section__option">
						<p><strong>Tuna Carpaccio</strong></p>
						<p>seasoned with yuzu<span>25&euro;</span></p>
					</button>
					<button class="menu-section__option">
						<p><strong>Crunchy Lobster Croquets</strong></p>
						<p>with seasonal vegetables<span>35&euro;</span></p>
					</button>
					<button class="menu-section__option">
						<p><strong>Mushroom Soup</strong></p>
						<p>with truffles<span>20&euro;</span></p>
					</button>
				</section>
				<section class="menu-section">
					<h4>MAIN DISH</h4>
                    <hr>
					<button class="menu-section__option">
						<p><strong>Roast Chicken with Provincal Herbs</strong></p>
						<p>with truffle cream<span>40&euro;</span></p>
					</button>
					<button class="menu-section__option">
						<p><strong>Roasted Lobster</strong></p>
						<p>with seasonal vegetables<span>35&euro;</span></p>
					</button>
					<button class="menu-section__option">
						<p><strong>Angust Beef Ribs</strong></p>
						<p>with mashed parsnips<span>44&euro;</span></p>
					</button>
				</section>
				<section class="menu-section">
					<h4>DESSERTS</h4>
                    <hr>
					<button class="menu-section__option">
						<p><strong>Assorted Dessert Plate</strong></p>
						<p>Chef's choice<span>18&euro;</span></p>
					</button>
					<button class="menu-section__option">
						<p><strong>Creme brulee</strong></p>
						<p>Revisited<span>22&euro;</span></p>
					</button>
					<button class="menu-section__option">
						<p><strong>Tiramisu</strong></p>
						<p>with hazelnuts<span>23&euro;</span></p>
					</button>
				</section>
                <div class="menu-submit"><button class="btn--gradient">Order</button></div>
			</div>
		</main>
		<footer class="footer">
		    <div>
                <img src="img/ohmyfood.png" alt="Ohmyfood logo" class="footer__logo">
                <ul>
                    <li><a href="#"><i class="fas fa-utensils"></i>Suggest a restaurant</a></li>
                    <li><a href="#"><i class="fas fa-hands-helping"></i>Become a partner</a></li>
                    <li><a href="#">Legal</a></li>
                    <li><a href="mailto:ohmyfood@yoursite.com">Contact</a></li>
                </ul>
            </div>
		</footer>
	</body>
</html>
