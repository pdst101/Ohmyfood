<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
        <title>Ohmyfood restaurant booking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="restaurant booking website">
        <meta name="author" content="Natalia Malarczyk">
        <meta name="keywords" content="Restaurant, Meal, Booking, Ohmyfood, Menu, Food">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header class="header">
			<div class="menu-header">
				<a href="index.html"><i class="fas fa-arrow-left"></i></a>
				<img src="img/ohmyfood.png" alt="Ohmyfood logo" class="header__logo">
			</div>
			<img src="img/the-full-palette.jpg" alt="Restaurant photo" class="menu-header__bg">
		</header>
		<main>
			<div class="menu">
                <h3 class="menu-title">The Full Palette<button class="menu-title__button"><i class="far fa-heart"></i></button><i class="fas fa-heart"></i></h3>
				<section class="menu-section">
					<h4>ENTREES</h4>
                    <hr>
					<button class="menu-section__option">
						<p><strong>Escargot</strong></p>
						<p>with southern fried French spices<span>25&euro;</span></p>
					</button>
					<button class="menu-section__option">
						<p><strong>Duck Foie Gras</strong></p>
						<p>with black truffle shavings<span>35&euro;</span></p>
					</button>
					<button class="menu-section__option">
						<p><strong>Fried Egg</strong></p>
						<p>...<span>20&euro;</span></p>
					</button>
				</section>
				<section class="menu-section">
					<h4>MAIN DISH</h4>
                    <hr>
					<button class="menu-section__option">
						<p><strong>Herb-Encrusted Steak</strong></p>
						<p>with delicately sliced and seasoned veg...<span>40&euro;</span></p>
					</button>
					<button class="menu-section__option">
						<p><strong>Ox Tail Shepard's Pie</strong></p>
						<p>with black truffle and pureed parnsnips<span>35&euro;</span></p>
					</button>
					<button class="menu-section__option">
						<p><strong>Filet of Sole</strong></p>
						<p>with citrus dressing<span>44&euro;</span></p>
					</button>
				</section>
				<section class="menu-section">
					<h4>DESSERTS</h4>
                    <hr>
					<button class="menu-section__option">
						<p><strong>Paris-Brest</strong></p>
						<p>Revisited<span>18&euro;</span></p>
					</button>
					<button class="menu-section__option">
						<p><strong>Chocolate Macaroons</strong></p>
						<p>with vanilla ice cream<span>22&euro;</span></p>
					</button>
					<button class="menu-section__option">
						<p><strong>Chocolate Mousse</strong></p>
						<p>with spices and black truffle<span>23&euro;</span></p>
					</button>
				</section>
                <div class="menu-submit"><button class="btn--gradient">Order</button></div>
			</div>
		</main>
		<footer class="footer">
		    <div>
                <img src="img/ohmyfood.png" alt="Ohmyfood logo" class="footer__logo">
                <ul>
                    <li><a href="#"><i class="fas fa-utensils"></i>Suggest a restaurant</a></li>
                    <li><a href="#"><i class="fas fa-hands-helping"></i>Become a partner</a></li>
                    <li><a href="#">Legal</a></li>
                    <li><a href="mailto:ohmyfood@yoursite.com">Contact</a></li>
                </ul>
            </div>
		</footer>
	</body>
</html>
